<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>MOVEIN</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />

    <link rel="stylesheet" href="css/import.css" />

  <body class="search">
    <div id="header-slot"></div>

    <!-- 검색 폼 -->
    <form class="search-f" action="" method="get" role="search">
      <label for="search" class="skip">검색어 입력</label>
      <div class="search-box">
        <input
          data-role="userInputText"
          class="search-in"
          type="search"
          id="search"
          name="q"
          autocomplete="off"
          placeholder="당신의 마음을 뒤흔들 작품을 검색해보세요"
        />
        <button class="search-btn" type="submit" aria-label="검색">
          <img src="img/search_3B393C.png" alt="" />
        </button>
      </div>
    </form>

    <section id="user-output-container" class="search-section-box">
      <div class="user-output-title-box">
        <p class="user-output-title">최근 검색어</p>
        <button type="button" class="user-output-delete">전체 삭제</button>
      </div>
      <ul class="user-output-box" data-role="recentList">
        <li class="user-output-item">
          <span class="user-output-text">심부름을 가자</span>
          <button
            type="button"
            class="user-output-remove"
            aria-label="검색어 삭제"
          >
            <img class="user-output-remove-img" src="img/close_6f6c76.png" />
          </button>
        </li>
        <li class="user-output-item">
          <span class="user-output-text">모던 패밀리</span>
          <button
            type="button"
            class="user-output-remove"
            aria-label="검색어 삭제"
          >
            <img class="user-output-remove-img" src="img/close_6f6c76.png" />
          </button>
        </li>
        <li class="user-output-item">
          <span class="user-output-text">겨울왕국</span>
          <button
            type="button"
            class="user-output-remove"
            aria-label="검색어 삭제"
          >
            <img class="user-output-remove-img" src="img/close_6f6c76.png" />
          </button>
        </li>
        <li class="user-output-item">
          <span class="user-output-text">불량소녀 모모코</span>
          <button
            type="button"
            class="user-output-remove"
            aria-label="검색어 삭제"
          >
            <img class="user-output-remove-img" src="img/close_6f6c76.png" />
          </button>
        </li>
        <li class="user-output-item">
          <span class="user-output-text">인터스텔라</span>
          <button
            type="button"
            class="user-output-remove"
            aria-label="검색어 삭제"
          >
            <img class="user-output-remove-img" src="img/close_6f6c76.png" />
          </button>
        </li>
      </ul>
    </section>

    <!-- 자.만.추 -->
    <section class="a_recommend_section">
      <h3 class="a_recommend_title">취향.자.만.추 여기에서 하세요</h3>

      <!-- 자.만.추 영역 -->
      <div class="a_recommend_cards_container">
        <!-- 티켓 뽑기 -->
        <a href="#" class="a_recommend_ticket card">
          <div class="a_card_icon_wrap">
            <img src="img/game1.svg" alt="티켓 아이콘" />
          </div>
          <p>
            <span class="a_card_text_value">오늘의 작품<br />티켓 뽑기</span>
          </p>
        </a>

        <!-- 밸런스 게임 -->
        <a href="#" class="a_recommend_balance card">
          <div class="a_card_icon_wrap">
            <img src="img/game2.svg" alt="그래프 아이콘" />
          </div>
          <p>
            <span class="a_card_text_value">밸런스<br />게임</span>
          </p>
        </a>
        <!-- 보석 찾기 -->
        <a href="#" class="a_recommend_cardgem_finder card">
          <div class="a_card_icon_wrap img-size">
            <img src="img/game3.png" alt="보석찾기 아이콘" />
          </div>
          <p>
            <span class="a_card_text_value"
              >잔혹한 평점 속, 나만의 보석 찾기</span

          </p>
        </a>
      </div>
